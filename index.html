<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="./styles.css" />
   <!--<style>
      h1 {
        color: antiquewhite;

    <link rel="preconnect" href="https://fonts.googleapis.com">

        Y aquí <strong>én agregamos otro poco</strong> de texto bie bonito y

      </p>

      <img

      />
